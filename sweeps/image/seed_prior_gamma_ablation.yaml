command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/image/dsprites.yaml"
  - ${args}
entity: ima-vae
project: dsprites
method: grid
metric:
  goal: maximize
  name: Metrics/val/mcc
parameters:
  seed_everything:
    values: [ 42,64, 982, 5748, 23567 ]
  model.lr:
    value: 5e-4
  model.prior:
    values: [ beta, gaussian, laplace ]
  data.synth_source:
    values: [ beta, uniform ]
  model.decoder_var:
    values: [ 1e-1, 1e-2, 1e-3, 1e-4,  1e-10 ]
  model.fix_prior:
    value: false



