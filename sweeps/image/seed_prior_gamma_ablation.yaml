command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/image/dsprites.yaml"
  - ${args}
entity: ima-vae
project: dsprites
method: grid
metric:
  goal: maximize
  name: Metrics/val/mcc
parameters:
  seed_everything:
    values: [ 42, 982, 5748 ]
  trainer.max_epochs:
    value: 500
  model.lr:
    value: 5e-4
  model.prior:
    value: beta
  model.decoder_var:
    values: [ 1e-1, 1e-2 ]
  model.fix_prior:
    value: false



