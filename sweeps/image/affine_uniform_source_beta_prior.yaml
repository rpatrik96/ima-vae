command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/image/dsprites.yaml"
  - ${args}
entity: ima-vae
project: dsprites
method: grid
metric:
  goal: maximize
  name: Metrics/val/mcc
parameters:
  model.prior:
    value: beta
  data.synth_source:
    value: uniform
  model.decoder_var:
    values:
      - 1e-4
      - 1e-5
      - 1e-6
      - 1e-7
  model.lr:
    values:
      - 2e-4
      - 1e-3
      - 2e-3
      - 5e-3
  data.affine:
    value: true




