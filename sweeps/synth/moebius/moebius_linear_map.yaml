command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/synth/moebius.yaml"
  - ${args}
entity: ima-vae
project: priors
method: grid
metric:
  goal: maximize
  name: Metrics/val/mcc
parameters:
  seed_everything:
    values: [ 42,64, 982, 5748, 23567 ]
  model.prior:
    values: [ uniform, laplace, gaussian ]
  data.synth_source:
    value: uniform
  model.latent_dim:
    value: 2
  model.decoder_var:
    value: 1e-10
  model.lr:
    value: 1e-4
  data.cos_theta:
    values: [0.0, 0.2, 0.5, 1.0]



