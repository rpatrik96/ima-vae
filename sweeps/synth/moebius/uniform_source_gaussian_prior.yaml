command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/synth/moebius.yaml"
  - ${args}
entity: ima-vae
project: priors
method: grid
metric:
  goal: maximize
  name: Metrics/val/mcc
parameters:
  model.prior:
    value: gaussian
  data.synth_source:
    value: uniform
  model.latent_dim:
    values:
      - 2
      - 3
      - 5
      - 10
  model.prior_var:
    values:
      - 0.01
      - 0.1
      - 0.5
      - 1
      - 3
  model.decoder_var:
    values:
      - 1e-4
      - 1e-5
      - 1e-6
      - 1e-7
  model.lr:
    values:
      - 2e-4
      - 1e-3
      - 2e-3
      - 5e-3





