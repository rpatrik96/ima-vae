command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/synth/moebius.yaml"
  - ${args}
method: grid
metric:
  goal: minimize
  name: Metrics/val/neg_elbo
parameters:
  model.prior:
    values: [uniform, gaussian, beta]
  model.latent_dim:
    values: [2,3,5,10]
  model.prior_var:
    distribution: uniform
      min: 0.01
      max: 3
  model.prior_alpha:
    distribution: uniform
      min: 1
      max: 10
  model.prior_beta:
    distribution: uniform
      min: 1
      max: 10
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 10




