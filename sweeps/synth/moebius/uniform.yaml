command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/synth/moebius.yaml"
  - ${args}
entity: ima-vae
project: priors
method: grid
metric:
  goal: minimize
  name: Metrics/val/neg_elbo
parameters:
  model.prior:
    values:
      - uniform
      - laplace
      - beta
  model.latent_dim:
    values:
      - 2
      - 3
      - 5
      - 10
  model.prior_var:
    values:
      - 0.01
      - 0.1
      - 0.5
      - 1
      - 3
  model.prior_alpha:
    values:
      - 1
      - 2
      - 3
      - 5
      - 10
  model.prior_beta:
    values:
      - 1
      - 2
      - 3
      - 5
      - 10
early_terminate:
  type: hyperband
  eta: 3
  min_iter: 10




