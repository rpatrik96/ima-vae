command:
  - ${env}
  - python3
  - ima_vae/cli.py
  - fit
  - "--config"
  - "configs/trainer.yaml"
  - "--config"
  - "configs/synth/ar_flow.yaml"
  - ${args}
entity: ima-vae
project: priors
method: grid
metric:
  goal: maximize
  name: Metrics/val/mcc
parameters:
  data.seed:
    values: [ 42,64, 982, 5748, 23567, 89, 1996, 654, 35684, 87645, 54, 8864, 5454, 697, 2 , 7, 69, 78695, 2022, 874]
  model.prior:
    value: gaussian
  data.synth_source:
    value: gaussian
  trainer.max_epochs:
    value: 400
  model.latent_dim:
    value: 4
  model.decoder_var:
    value: 1e-5
  model.lr:
    value: 1e-3
  data.batch_size:
    value: 64
  model.hidden_latent_factor:
    value: 10
  model.n_layers:
    value: 3
  trainer.gpus:
    value: 0



